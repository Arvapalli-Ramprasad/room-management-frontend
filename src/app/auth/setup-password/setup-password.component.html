<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body p-4">
          <h2 class="text-center mb-4">Set Up Your Password</h2>
          
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>
          
          <div *ngIf="successMessage" class="alert alert-success">
            {{ successMessage }}
          </div>
          
          <form [formGroup]="setupForm" (ngSubmit)="onSubmit()" *ngIf="!successMessage">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                [value]="email" 
                disabled>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">New Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                formControlName="password"
                [ngClass]="{'is-invalid': setupForm.get('password')?.invalid && setupForm.get('password')?.touched}">
              <div *ngIf="setupForm.get('password')?.invalid && setupForm.get('password')?.touched" class="invalid-feedback">
                <div *ngIf="setupForm.get('password')?.errors?.['required']">
                  Password is required
                </div>
                <div *ngIf="setupForm.get('password')?.errors?.['minlength']">
                  Password must be at least 6 characters
                </div>
              </div>
            </div>
            
            <div class="mb-4">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="confirmPassword" 
                formControlName="confirmPassword"
                [ngClass]="{'is-invalid': (setupForm.get('confirmPassword')?.invalid || setupForm.errors?.['mismatch']) && setupForm.get('confirmPassword')?.touched}">
              <div *ngIf="setupForm.get('confirmPassword')?.touched && setupForm.errors?.['mismatch']" class="invalid-feedback">
                Passwords do not match
              </div>
            </div>
            
            <div class="d-grid">
              <button 
                type="submit" 
                class="btn btn-primary" 
                [disabled]="!setupForm.valid">
                Set Password
              </button>
            </div>
          </form>
          
          <div class="text-center mt-3">
            <a routerLink="/login">Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
