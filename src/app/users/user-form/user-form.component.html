
<div class="container">
  <div class="heading">
    <h2 mat-dialog-title>Add User</h2>
  </div>
  <div class="main-container">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
  
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Phone Number</mat-label>
      <input matInput formControlName="phoneNumber">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Gender</mat-label>
      <input matInput formControlName="gender">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Monthly Payment</mat-label>
      <input matInput formControlName="monthlyPayment">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Amount Paid</mat-label>
      <input matInput formControlName="totalPaid">
    </mat-form-field>

    <mat-form-field appearance="outline">
    <mat-label>Date of Birth</mat-label>
    <input 
      matInput 
      formControlName="dateOfBirth" 
      placeholder="YYYY-MM-DD" 
      pattern="\d{4}-\d{2}-\d{2}">
    </mat-form-field>


    <mat-form-field appearance="outline">
      <mat-label>Emergency Contact</mat-label>
      <input matInput formControlName="emergencyContact">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Gurdian Name</mat-label>
      <input matInput formControlName="guardianName">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Gurdian Contact</mat-label>
      <input matInput formControlName="guardianContact">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address">
    </mat-form-field>

    <!-- Add remaining fields similarly -->
    <div class="button">
      <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">
        Save User
      </button>
    </div>
    
  </form>

  </div>
</div>
