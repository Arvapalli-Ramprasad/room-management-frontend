
<div class="maincontainer">
    <!-- Top bar: Profile, Search, Add Expense -->
  <div class="top-bar-container">
    <div class="search-add-container">
      <mat-form-field appearance="outline" class="search-bar">
        <mat-label>Search Expenses</mat-label>
        <input matInput [(ngModel)]="searchTerm" (ngModelChange)="onSearchInputChange(searchTerm)" placeholder="Enter description, category or room">
      </mat-form-field>
      <button mat-raised-button color="primary" class="add-button" (click)="openAddExpenseDialog()">
        <mat-icon>add</mat-icon> Add Expense
      </button>
    </div>
    <div class="profile-info" (click)="openUserDetails()">
      <mat-icon>account_circle</mat-icon>
      <span>{{ userName }}</span>
    </div>


  </div>

  <div class="container">

    <div class="modules">
      <h2 class="modules-title">Modules</h2>

      <ul class="modules-list">
        <li
          *ngFor="let module of modules"
          (click)="openModule(module)"
          [class.active]="activeModule === module.key"
        >
          <mat-icon>{{ module.icon }}</mat-icon>
          <span>{{ module.label }}</span>
        </li>
      </ul>
    </div>


    <div class="expensetable">
          <!-- Expense list table -->
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">
        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let expense">{{ expense.description }}</td>
        </ng-container>

        <!-- Amount -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let expense">â‚¹ {{ expense.amount }}</td>
        </ng-container>

        <!-- Category -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Category</th>
          <td mat-cell *matCellDef="let expense">{{ expense.category }}</td>
        </ng-container>

        <!-- Created At -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let expense">{{ expense.createdAt | date:'medium' }}</td>
        </ng-container>

        <!-- Room Number -->
        <ng-container matColumnDef="roomNumber">
          <th mat-header-cell *matHeaderCellDef>Room</th>
          <td mat-cell *matCellDef="let expense">{{ expense.roomNumber }}</td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let expense">
            <button mat-icon-button (click)="editExpense(expense)">
              <mat-icon color="accent">edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteExpense(expense) ; $event.stopPropagation()">
              <mat-icon color="warn">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openExpenseDetails(row); $event.stopPropagation()"></tr>
      </table>
    </div>

  </div>
</div>
