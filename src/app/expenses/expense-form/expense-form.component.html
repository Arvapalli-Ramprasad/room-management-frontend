<h2 mat-dialog-title>Add New Expense</h2>

<form [formGroup]="expenseForm" (ngSubmit)="onSubmit()" mat-dialog-content>

  <mat-form-field appearance="outline">
    <mat-label>Amount</mat-label>
    <input matInput type="number" formControlName="amount" required>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description" required></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Category</mat-label>
    <input matInput formControlName="category" required>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Payment Method</mat-label>
    <mat-select formControlName="paymentMethod" required>
      <mat-option value="CASH">Cash</mat-option>
      <mat-option value="CARD">Card</mat-option>
      <mat-option value="ONLINE">Online</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Notes (Optional)</mat-label>
    <textarea matInput formControlName="notes"></textarea>
  </mat-form-field>

  <mat-slide-toggle formControlName="paid">Paid</mat-slide-toggle>

  <div mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="expenseForm.invalid">Add Expense</button>
  </div>

</form>
